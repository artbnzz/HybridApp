<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>กล้องถ่ายรูป</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>คุณภาพของภาพ</ion-label>
        <ion-select [(ngModel)]="ImageQuality">
          <ion-option value="100">สูง</ion-option>
          <ion-option value="50">กลาง</ion-option>
          <ion-option value="25">ต่ำ</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>ขนาดภาพ</ion-label>
        <ion-select [(ngModel)]="ImageSize">
          <ion-option value="1">4:3(12.0 MP)</ion-option>
          <ion-option value="2">4:3(6.2 MP)</ion-option>
          <ion-option value="3">16:9(9.1 MP)</ion-option>
          <ion-option value="4">16:9(3.7 MP)</ion-option>
          <ion-option value="5">18.5:9(7.9 MP)</ion-option>
          <ion-option value="6">1:1(9.1 MP)</ion-option>
          <ion-option value="7">1:1(4.7 MP)</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>บันทึกภาพลง Gallery</ion-label>
        <ion-toggle [(ngModel)]="saveimage"></ion-toggle>
      </ion-item>
      <ion-row center>  
        <ion-col text-center>   
          <button ion-button round class="takePhoto" [disabled]="!ImageQuality || !ImageSize" (click)="takePhoto();"><i class="fas fa-camera fa-lg"></i>&nbsp;ถ่ายรูป</button>
          <button ion-button round class="getPictures" (click)="getPictures();"><i class="fas fa-images fa-lg"></i>&nbsp;ดูรูปภาพ</button>
          <img style="margin-top:10px;"src="{{ myphoto }}">
        </ion-col> 
      </ion-row>
</ion-content>
