<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>QRcode</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-input [(ngModel)]="data" type="text" placeholder="ใส่ข้อมูลเพื่อสร้าง QRcode"></ion-input>
  <button (click)="createqr()" *ngIf="!changepassword" clear class="btn">สร้าง QRcode</button>
  <button (click)="scanqr()" *ngIf="!changepassword" clear class="btn">สแกน QRcode</button>
  
  <ion-card *ngIf="result">
    <ngx-qrcode [qrc-value]="result"></ngx-qrcode>
    <ion-card-content>
      <h1>ข้อมูล: {{result}}</h1>
    </ion-card-content>
  </ion-card>
</ion-content>
