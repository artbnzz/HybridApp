<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="float:left">เปลี่ยนรหัสผ่าน</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <label>อีเมล์ <ion-input [(ngModel)]="user.email" type="text" disabled></ion-input></label>
    <label>รหัสผ่านใหม่ <input type="password" [(ngModel)]="user.password" placeholder="ระบุรหัสผ่านใหม่"></label>
    <label>ยืนยันรหัสผ่านใหม่ <input type="password" [(ngModel)]="user.confirmpassword" placeholder="ระบุยืนยันรหัสผ่านใหม่"></label>
    <button clear class="editdata" (click)="confirmdata(user)">บันทึก</button>
</ion-content>
